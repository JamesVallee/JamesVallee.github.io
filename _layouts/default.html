<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>
  <!-- Header Nav -->
  <header>
    <div class="header-content">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="/assets/images/JV logo.png" alt="James Vallée Logo">
      </a>

      <!-- Navigation -->
      <nav class="nav">
        <a href="{{ '/' | relative_url }}" class="{% if page.nav == 'home' %}active{% endif %}">Home</a>
        <a href="{{ '/fsae/' | relative_url }}" class="{% if page.nav == 'fsae' %}active{% endif %}">FSAE Projects</a>
        <a href="{{ '/personal/' | relative_url }}" class="{% if page.nav == 'personal' %}active{% endif %}">Personal Projects</a>
        <a href="{{ '/about/' | relative_url }}" class="{% if page.nav == 'about' %}active{% endif %}">About</a>
      </nav>
    </div>
  </header>


  <!-- Banner / Hero (full-width) -->
  {% if page.banner_image %}
  <section class="banner" style="background-image: url('{{ page.banner_image | relative_url }}');">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <p>{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </section>
  {% endif %}

  <!-- Page content centered -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="page-content">
      &copy; {{ "now" | date: "%Y" }} James Vallée
    </div>
  </footer>
</body>
</html>
